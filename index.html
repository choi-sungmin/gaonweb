  <h2>WEB</h2>

  <p>공식 사이트 개요 감마니아 가 'web 연희무쌍'이라는 제목으로 들고왔던 웹게임으로 진 연희무쌍 의 웹게임 버전이다. 정확하게는 연희무쌍+진연희무쌍+web추가이벤트 형식의 총집편 비슷한 개념으로, 진 연희무쌍 맹장전 시점보다 약간 앞선 느낌. 부족전쟁 계열의 거점육성을 기본으로 하고 거기에 진 연희무쌍 의 이벤트를 적당히 짜집기한 형식으로 되어 있다. 코에이 테크모와의 타이틀 분쟁을 피하기 위해서(원인은 xx무쌍시리즈) 디</p>
